  /* global nn */

  let cd 
  
  function createCD(size, x, y) {
    const img = nn.create('img')
      .set({
        src: 'cd.gif',
        alt: 'this is a cd'
      })


      .css({
        'width': `${size}px`,
        'position': 'absolute',
        'left': `${x - size / 2}px`,
        'top': `${y - size / 2 }px`
      })
      .addTo('body')
  }

  function setup() {
    for (let i = 0; i < 25; i++) {
      const size = 50
      const scale = 0.25
      const radius = 200
      const cx = nn.width / 2
      const cy = nn.height / 2

      const x = cx + Math.cos(i * scale) * radius
      const y = cy + Math.sin(i * scale) * radius
